<template>
    <lightning-card title="JavaScript Symbol Learning Component">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="text" 
                label="Enter Symbol" 
                onchange={handleInputChange} 
                data-id="inputSymbol">
            </lightning-input>
            <div class="slds-p-around_medium">
            <lightning-button 
                label="Check Symbol" 
                onclick={handleClick} 
                class="slds-m-top_medium">
            </lightning-button>
        </div>
            <!-- Display the explanation result -->
            <div class="slds-m-top_medium">
                {resultMessage}
            </div>
        </div>
    </lightning-card>
</template>
