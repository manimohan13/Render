<template>
    <lightning-card title="Parent Component">
        <div class="slds-m-around_medium slds-box" style="background-color:lightblue; color:brown;">
            <lightning-input lwc:ref="name" type="text" label="Player Name:" onchange={handlePlayerNameChange}></lightning-input>
            <lightning-input lwc:ref="score" type="number" label="Score" onchange={handleScoreChange}></lightning-input>
            <lightning-input lwc:ref="team" type="text" label="Team" onchange={handleTeamChange}></lightning-input>

            <div class="slds-grid slds-m-around_medium">
                
                <lightning-input class="slds-col"  type="checkbox" label="Add More" onchange={handleClicAddMore}></lightning-input>
                <lightning-button class="slds col"  lwc:ref="findTopScorer" label="Top Scorer" variant="brand" disabled=true onclick={handleClickTopScorer}></lightning-button>
            
            </div>
            <!-- Pass data to child component -->
            <c-child-find-top-scorer player-name={topScorerName} score={topScorerScore}></c-child-find-top-scorer>
        </div>
    </lightning-card>
</template>
