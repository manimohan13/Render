<!-- childInsertReceipt.html -->
<template>
  <lightning-card title="Create Receipt">
      <div class="slds-m-around_medium">
          <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
              <div class="slds-modal__container">
                  <button class="slds-button slds-button_icon slds-modal__close" onclick={handleCloseClick}>
                      <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                      </svg>
                      <span class="slds-assistive-text">Cancel and close</span>
                  </button>
                  <div class="slds-modal__header">
                      <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Create Receipt</h1>
                  </div>
                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                      <!-- Number input for Amount with onchange handler -->
                      <lightning-input 
                          type="number" 
                          label="Amount" 
                          value={amount} 
                          onchange={handleAmountChange}>
                      </lightning-input>
                      
                      <!-- Date input for Amount Paid Date with onchange handler -->
                      <lightning-input 
                          type="date" 
                          label="Amount Paid Date" 
                          value={amountPaidDate} 
                          onchange={handleAmountPaidDateChange}>
                      </lightning-input>
                      
                      <!-- Picklist for Mode of Pay with Online/Offline options -->
                      <lightning-combobox
                          label="Mode of Pay"
                          placeholder="Select Payment Mode"
                          options={paymentModeOptions}
                          value={modeOfPay}
                          onchange={handlePaymentModeChange}>
                      </lightning-combobox>
                  </div>
                  <div class="slds-modal__footer">
                      <button class="slds-button slds-button_neutral" onclick={handleCloseClick} aria-label="Cancel and close">Cancel</button>
                      <button class="slds-button slds-button_brand" onclick={handleSaveClick}>Save</button>
                  </div>
              </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
      </div>
  </lightning-card>
</template>
