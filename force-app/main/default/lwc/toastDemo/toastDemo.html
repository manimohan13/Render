<template>
    <Lightning-card title="TOASTING DEMO">
        <div class="slds-p-around_medium">
            <lightning-button
            variant="success"
            label="Success"
            onclick={handleClick}
            class="slds-p-around_medium">
        </lightning-button>

            <lightning-button
            variant="destructive"
            label="Error"
            onclick={handleClick}
            class="slds-p-around_medium">
        </lightning-button>

        <lightning-button
        variant="brand-outline"
        label="Info"
        onclick={handleClick}
        class="slds-p-around_medium">
    </lightning-button>

    <lightning-button
    variant="brand"
    label="Warning"
    onclick={handleClick}
    class="slds-p-around_medium">
</lightning-button>
            
        </div>
    </Lightning-card>
        
</template>
