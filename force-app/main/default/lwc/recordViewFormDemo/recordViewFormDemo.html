<template>
    <lightning-card title="Record View Form Demo">
        <div class="slds-var-m-around_medium">
            <!--Create a lightning-record-view-form-->

            object-api-name={objectApiName}
            record-id="006IR00001U46AZYAZ">
            <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_6-of-12">
                <lightning-output-field field-name={name}></lightning-output-field>
                <lightning-output-field field-name={amount}></lightning-output-field>
                <lightning-output-field field-name={closeDate}></lightning-output-field>
            </div>
            <div class="slds-col slds-size_6-of-12">
            <lightning-output-field field-name={expectedRevenue}></lightning-output-field>
            <lightning-output-field field-name={stageName}></lightning-output-field>
            </div>
            </div>


            
        </lightning-record-view-form>

  </div>
    </lightning-card>
