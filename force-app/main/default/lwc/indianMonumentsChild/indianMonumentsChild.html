<template>
    <lightning-card title="Indian Tourism">
        <div class="slds-m-around_medium">
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <button class="slds-button slds-button_icon slds-modal__close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Cancel and close</span>
                    </button>
                    <div class="slds-modal__header">
                        <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Indian Monuments</h1>
                    </div>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid slds-wrap">
                            <template for:each={indianMonuments} for:item="monumentObj">
                                <div key={monumentObj.name} class="slds-col slds-size_1-of-3 slds-p-around_small">
                                    <div class="slds-box slds-box_x-small slds-text-align_center">
                                        <img src={monumentObj.imgSrc} alt={monumentObj.name} style="max-width: 80px; height: auto;" />
                                        <p class="slds-text-title">
                                         <lightning-input type="checkbox" label={monumentObj.name} onclick={handleCheckChange}></lightning-input>
                                         </p>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                    <div class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCloseClick} aria-label="Cancel and close">Cancel</button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </div>
    </lightning-card>
</template>
