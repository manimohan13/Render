<template>
    <lightning-card title="Conditional Rendering">
    <div class="slds-p-around_medium">
        <b>Choose Your Interest:</b>
        <div>
            <lightning-input  type="checkbox" lwc:ref="shopCheck" label="Shopping" onchange={handleShoppingChange}></lightning-input>
        </div>
        <div>
            <lightning-input  type="checkbox" lwc:ref="readCheck" label="Reading" onchange={handleReadingChange}></lightning-input>
        </div>
    </div>
    <!--Conditional Rendering-->
    <!--lwcc:if-->
    <template lwc:if={isShoppingChosen}>
        <!--Statement1 -->
        <lightning-card title="Shopping Sites ">
        <div class="slds-p-around_medium slds-box" style="margin: 20px;" >
            <ul>
                <li><a href="https://www.amazon.com/"> 🛍️ Amazon</a></li>
                <li><a href="https://www.myntra.com/">🛍️ Mintra</a></li>
                <li><a href="https://www.flipkart.com/">🛍️ Flipcart</a></li>
                <li><a href="https://www.firstcry.com/">🛍️ Firstcry</a></li>
            </ul>
        </div>
        </lightning-card>
    </template>
    <!--lWC:elseif-->
    <template lwc:elseif={isReadingChosen}>
        <lightning-card title="Reading Sites">
            <div class="slds-p-around_medium slds-box" style="margin: 20px;" >
                <ul>
                     <li><a href="https://openlibrary.org/"> 📖 OpenLibrary</a></li>
                     <li><a href="https://www.goodreads.com/">📚 Goodreaders</a></li>
                    <li><a href="https:https://storyweaver.org.in/">📔 StoryWeaver</a></li>
                    <li><a href="https://www.getepic.com/">📑 Getepic</a></li>
                </ul>
            </div>
        </lightning-card>
    </template>
    <!--else-->
    <template lwc:else>
        <b>Nothing Chosen</b>
    </template>
  
</lightning-card>
</template>
