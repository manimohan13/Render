<template>
    <lightning-card title="Record View Form FlexiPage">
        <div class="slds-var-m-around_medium">
            <!--Create a lightning-record-edit-form-->
           <!--Record Id will decide wether it is create or edit(without Record Id=create and give input field) -->
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id="006IR00001U46AZYAZ"
            onsuccess={handlerSuccess}
            onsubmit={handlerSubmit}
            onerror={handlererror}>

            <div class="slds-grid slds-gutters">
                <div class="slds-col slds-size_6-of-12">
                <lightning-input-field field-name={name}></lightning-input-field>
                <lightning-input-field field-name={amount}></lightning-input-field>
                <lightning-input-field field-name={closeDate}></lightning-input-field>
            </div>
            <div class="slds-col slds-size_6-of-12">
            <lightning-input-field field-name={expectedRevenue} class="revenue"></lightning-input-field>
            <lightning-input-field field-name={stageName}></lightning-input-field>
            </div>
            </div>
            <lightning-button label="Cancel" type="reset"></lightning-button>
            <lightning-button label="Submit" type="submit"></lightning-button>
        </lightning-record-edit-form>
  </div>
    </lightning-card>

</template>
