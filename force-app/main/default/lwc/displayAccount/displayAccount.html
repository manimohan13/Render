<template>
    <lightning-card title="Display Account Details">
        <div class="slds-var-m-around_medium">
            <lightning-input class="slds-m-around_medium" 
                             type="text" 
                             label="Enter Account Name"  
                             onchange={handleChange}>
            </lightning-input>
            <lightning-button class="slds-m-around_medium" 
                              label="Search"  
                              onclick={handleClick}>
            </lightning-button>
        </div>
         
        <template if:true={accountsList}>
            <lightning-datatable 
                key-field="Id"
                data={accountsList}
                columns={columns}
                class="slds-var-m-around_medium">
            </lightning-datatable>
        </template>
        
        <template if:true={error}>
            <div class="slds-text-color_error">
                {error}
            </div>
        </template>
    </lightning-card>
</template>
