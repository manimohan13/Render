<template>
  <lightning-card title="Master LWC with top 5 Concepts">
      <div class="slds-p-around_medium">
        <template iterator:it={lwcConcepts}>
          <div key={it.value.Id}>
            <div class="slds-p-around_medium"></div>
            <template lwc:if={it.first}>
              <div class="slds-grid slds-gutters">
                <div class="slds-theme_shade slds-p-around_medium slds-col ">
                <span><strong>Topics</strong></span>
              </div>
              <div class="slds-theme_shade slds-p-around_medium slds-col ">
                <span><strong>Concepts</strong></span>
              </div>
            </div>
            </template>
            <div class="slds-grid slds-gutters">
              <div class="topics slds-border_top slds-col slds-size_2-of-3">
            <span>{it.value.Topics}</span>
            </div>
            <div class="concepts slds-border_top  slds-col slds-size_2-of-3">
            <span>{it.value.Concepts}</span>
            </div>
          </div>
            <template lwc:if={it.last}>
              <div class="lwclast">
              <a href="www.ajskilldevelopment.com">©️ Copyrights www.ajskilldevelopment.com</a>
          </div>
      </template>
          </div>
        </template>
          
      </div>
  </lightning-card>
</template>
