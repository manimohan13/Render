<template>
    <lightning-card title="Enrollment Form">
        <div class="slds-m-around_medium">
            <lightning-input
            type="text"
            label="Enter Name">
        </lightning-input>
        <lightning-input
            type="email"
            label="Enter email">
        </lightning-input>
        <lightning-input
            type="password"
            label="Create Password">
        </lightning-input>
        <lightning-input
        type="password"
        label="Confirm Password"
       >
    </lightning-input>
          <div>
            <lightning-button
            variant="brand"
            label="Enroll"
            onclick={handleEnrollClick}
            class="slds-m-around_medium">
        </lightning-button>
        <lightning-button
        variant="brand"
        label="Back"
        onclick={handleClick}
        class="slds-m-around_medium">
    </lightning-button>
          </div>  


        </div>
    </lightning-card>
</template>
