<template>
    <lightning-carousel>
        <template for:each={cssPlayers} for:item="player">

                key={player.name}

                description={player.about}
                alternative-text="Player Image"
                href="javascript:void(0);">
            </lightning-carousel-image>
        </template>
    </lightning-carousel>

                href="javascript:void(0);">
            </lightning-carousel-image>
        </template>
